<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas, Imágenes y Enlaces con HTML5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .container {
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tablas, Imágenes y Enlaces con HTML5</h1>

        <h2>Tabla de Datos</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Ciudad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ana Lopéz</td>
                    <td>28</td>
                    <td>La Serena</td>
                </tr>
                <tr>
                    <td>Juan Gómez</td>
                    <td>35</td>
                    <td>Concepción</td>
                </tr>
                <tr>
                    <td>Laura Roble</td>
                    <td>22</td>
                    <td>Temuco</td>
                </tr>
            </tbody>
        </table>

        <h2>Imagen de Ejemplo</h2>
        <img src="imagen.jpg" alt="Imagen de Ejemplo">

        <h2>Enlaces</h2>
        <ul>
            <li><a href="#" target="_blank">Mi Sitio</a></li>
            <li><a href="https://www.google.com" target="_blank">Buscar en Google</a></li>
            <li><a href="https://www.wikipedia.org" target="_blank">Leer en Wikipedia</a></li>
        </ul>
    </div>
</body>
</html>
