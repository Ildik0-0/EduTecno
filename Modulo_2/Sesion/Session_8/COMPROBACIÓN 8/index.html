<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
<script>   

    do {
        var opcion = 
        prompt(
            "Seleccione que desea hacer: \n 1.- Ver precio leche 1 litro \n 2.- Ver precio chocolate barra \n 3.- Ver precio Coca Cola 1 litro" +
            "\n 4.- Ver precio papas fritas 500 gramos \n 5.- Salir "
        );
    switch (opcion) {
        case "1":
            alert("El precio de la leche de 1 litro es $500");           
            break;
        case "2":
        alert("El precio del chocolate en barra es $500");
            break;
        case "3":
        alert("El precio de la Coca cola de 1 litro es $500");
            break;
        case "4":
        alert("El precio de las papas fritas de 500 gramos es $300");
            break;
        case "5":
        alert("Gracias por elegirnos");
            break;
      
        default:
            alert("Elecci√≥n incorrecta. ");
            break;
    }
} while (opcion != "5");



</script>

</body>
</html>
