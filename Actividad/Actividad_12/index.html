<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <form class="row g-3" action="/second.html" method="post">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputName" required>
        </div>

        <div class="col-md-6">
          <label for="surname" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="surname" required>
        </div>

        <label for="Username">Nombre de Usuario</label>
        <div class="input-group">  
            <div class="input-group-text">@</div>
            <input type="text" class="form-control" id="Username" placeholder="Email" required> 
        </div>

        <div class="col-md-6">
            <label for="city" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="city" required>
        </div>
       
    
        <div class="col-md-4">
          <label for="inputState" class="form-label">Motivo</label>
          <select id="inputState" class="form-select" required>
            <option selected>Choose...</option>
            <option>Deposito</option>
            <option>Consulta De Saldo</option>
            <option>Giro</option>

        </select>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
