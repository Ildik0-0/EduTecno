<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby</title>
</head>
<body>
    <form action="#">
        <h1>Registro de Hobbies :)</h1>
        <input type="text" id="nameUser" placeholder="Ingrese Nombre" required>
   
        <button type="submit" id="searchHobby">Buscar</button>
    </form>
    <div id="showResult">
       
    </div>
    <script>

    let nameUser = "";
    let resultDiv = document.getElementById('showResult');

    document.getElementById('searchHobby').addEventListener('submit', function (event) {
        event.preventDefault();
    
        let result = "";
        nameUser = document.getElementById('nameUser').value;
    
        if(nameUser == "Iremar"){
            result = "Natacion";
           

        }else if(nameUser == "Claudio"){
            result = "Ciclismo" ;
            
        }else if(nameUser == "Nicolas"){
            result = "Jugar :)";
           

        }else{
            result = "No existe el registro :(";
        }
    
        resultDiv.innerHTML = result;    
    
    });
 
    </script>
</body>
</html>
