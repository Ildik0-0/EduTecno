<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Áreas</title>
    
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
}

h1 {
    text-align: center;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
}

input, select, button {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    margin-top: 20px;
    background-color: #28a745;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

.result {
    margin-top: 20px;
    font-size: 18px;
    color: #333;
    text-align: center;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Áreas</h1>
        <form id="areaForm">
            <label for="shape">Selecciona una forma:</label>
            <select id="shape" name="shape">
                <option value="square">Cuadrado</option>
                <option value="rectangle">Rectángulo</option>
                <option value="circle">Círculo</option>
            </select>

            <div id="dimensions">
                <label for="dimension1">Dimensión 1:</label>
                <input type="number" id="dimension1" step="0.01" required>

                <label for="dimension2">Dimensión 2 (opcional):</label>
                <input type="number" id="dimension2" step="0.01">
            </div>

            <button type="submit">Calcular Área</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>

        // Funciones para calcular el área de diferentes formas
function calcularAreaCuadrado(lado) {
    return lado * lado;
}

function calcularAreaRectangulo(base, altura) {
    return base * altura;
}

function calcularAreaCirculo(radio) {
    return Math.PI * Math.pow(radio, 2);
}

// Manejar el envío del formulario
document.getElementById('areaForm').addEventListener('submit', function (event) {
    event.preventDefault(); // Previene la recarga de la página

    const shape = document.getElementById('shape').value;
    const dimension1 = parseFloat(document.getElementById('dimension1').value);
    const dimension2 = parseFloat(document.getElementById('dimension2').value) || 0;
    let area = 0;

    if (shape === 'square') {
        area = calcularAreaCuadrado(dimension1);
    } else if (shape === 'rectangle') {
        area = calcularAreaRectangulo(dimension1, dimension2);
    } else if (shape === 'circle') {
        area = calcularAreaCirculo(dimension1);
    }

    document.getElementById('result').textContent = `El área es: ${area.toFixed(2)} unidades²`;
});

    </script>
</body>
</html>
