<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Imagen en un Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    }

    .container {
        margin-top: 20px;
    }

    .boxes {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
    }

    .box {
        width: 100px;
        height: 100px;
        background-color: #007bff;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border-radius: 5px;
        font-size: 18px;
    }

    .box:hover {
        background-color: #0056b3;
    }

    .modal-body img {
        max-width: 100%;
        height: auto;
    }

    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Selecciona una Caja</h1>
        <div class="boxes">
            <div class="box" onclick="showImage('artropodos')">Caja 1</div>
            <div class="box" onclick="showImage('equinodermos')">Caja 2</div>
            <div class="box" onclick="showImage('esponjas')">Caja 3</div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Imagen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" alt="Imagen" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>


    <script>

// Función para mostrar una imagen en el modal
function showImage_1(imageName) {
    alert('!');
    // Construye la ruta de la imagen con base en el nombre proporcionado
    const imagePath = `images/${imageName}.jpg`;

    // Obtiene el elemento de imagen dentro del modal por su ID
    const modalImage = document.getElementById('modalImage');

    // Actualiza el atributo 'src' del elemento de imagen con la ruta construida
    modalImage.src = imagePath;

    // Usa jQuery para mostrar el modal con ID 'imageModal'
    // Este método es proporcionado por Bootstrap para manejar modales
    $('#imageModal').modal('show');
}

    // Obtener una instancia del modal de Bootstrap
   // var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));

    // Mostrar el modal
    //myModal.show();
    $('#imageModal').modal('show');
}

    </script>
</body>
</html>
