<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Edad</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <h2>Verificación de Edad</h2>
        <!-- Formulario para ingresar la edad -->
        <form id="edadForm">
            <div class="form-group">
                <label for="edad">Ingrese su edad:</label>
                <input type="number" id="edad" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary mt-3" onclick="">Verificar</button>
        </form>
        <!-- Mensaje de resultado -->
        <div id="resultado" class="mt-3"></div>
            </div>
            <div class="col-md-2"></div>
        </div>
        
    </div>

    <!-- Enlace a Bootstrap y jQuery JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 
    
</body>
</html>
