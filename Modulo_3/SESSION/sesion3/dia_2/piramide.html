<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirámide de Asteriscos</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .piramide {
            white-space: pre; /* Mantiene el formato de los espacios en blanco */
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        
        <div class="container">
            <h1 class="text-center">Crear una Pirámide de Asteriscos</h1>
            <div class="row">
                
                <div class="col-md-2"></div>
                <div class="col-md-6">
                <!-- Formulario para ingresar el número de niveles -->
                <form id="piramideForm">
                    <div class="form-group">
                        <label for="nivel">Ingrese el número de niveles:</label>
                        <input type="number" id="nivel" class="form-control" min="1" required>
                    </div>
                    <button type="button" class="btn btn-primary mt-3" onclick="generarPiramide()">Generar Pirámide</button>
                </form>
                <!-- Área para mostrar la pirámide -->
                <div id="resultado" class="mt-3 piramide"></div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap y jQuery JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function generarPiramide() {
            // Obtener el valor del campo de entrada
            const niveles = parseInt(document.getElementById('nivel').value);

            // Obtener el div donde se mostrará la pirámide
            const resultadoDiv = document.getElementById('resultado');

            // Variable para construir la pirámide
            let piramide = '';

            // Construir la pirámide
            for (let i = 1; i <= niveles; i++) {
                // Añadir espacios para centrar la pirámide
                piramide += ' '.repeat(niveles - i);
                // Añadir asteriscos
                piramide += '*'.repeat(2 * i - 1);
                // Nueva línea después de cada fila
                piramide += '\n';
            }

            // Mostrar la pirámide en el div
            resultadoDiv.textContent = piramide;
        }
    </script>
</body>
</html>
