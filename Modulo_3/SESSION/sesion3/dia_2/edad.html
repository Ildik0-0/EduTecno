<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Edad</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <h2>Verificación de Edad</h2>
        <!-- Formulario para ingresar la edad -->
        <form id="edadForm">
            <div class="form-group">
                <label for="edad">Ingrese su edad:</label>
                <input type="number" id="edad" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary mt-3" onclick="verificarEdad()">Verificar</button>
        </form>
        <!-- Mensaje de resultado -->
        <div id="resultado" class="mt-3"></div>
            </div>
            <div class="col-md-2"></div>
        </div>
        
    </div>

    <!-- Enlace a Bootstrap y jQuery JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 
    <script>
        // Función para verificar la edad
        function verificarEdad() {
            // Obtener el valor del campo de entrada
            let edad = parseInt(document.getElementById('edad').value);

            // Obtener el elemento donde se mostrará el resultado
            let resultadoDiv = document.getElementById('resultado');

            // Verificar si la edad es mayor o igual a 18
            if (edad >= 18) {
                resultadoDiv.innerHTML = '<div class="alert alert-success" role="alert">¡Puedes conducir!</div>';
            } else {
                resultadoDiv.innerHTML = '<div class="alert alert-danger" role="alert">Lo siento, necesitas tener al menos 18 años para conducir.</div>';
            }
        }
    </script>
</body>
</html>
