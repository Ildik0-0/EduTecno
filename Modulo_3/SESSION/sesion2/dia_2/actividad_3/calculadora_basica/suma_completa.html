<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <style>
        .calculator {
            max-width: 300px;
            margin: 50px auto;
        }
        .calculator .btn {
            width: 100%;
            font-size: 1.5em;
        }
        .display {
            font-size: 2em;
            text-align: right;
            padding: 10px;
            background: #f1f1f1;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
   <!-- <button onclick="ingresarNumero('1')">Número 7</button>
    <button onclick="ingresarNumero('7')">Número 7</button>
    <button onclick="ingresarNumero('2')">Número 2</button>
    <button onclick="sumar()">Sumar</button>
    <button onclick="mostrarResultado()">Igual</button>
    <div class="display" id="cero">0</div> -->


    <div class="calculator">
        <!-- Display de la calculadora -->
        <div class="display" id="cero">0</div>
        <!-- Fila de botones -->
        <div class="row">
            <div class="col-3"><button class="btn btn-light m-1" onclick="ingresarNumero(7)">7</button></div>
            <div class="col-3"><button class="btn btn-light m-1" onclick="ingresarNumero(8)">8</button></div>
            <div class="col-3"><button class="btn btn-light m-1" onclick="ingresarNumero(9)">9</button></div>
            <div class="col-3"><button class="btn btn-warning m-1" onclick="dividir()">/</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button class="btn btn-light m-1" onclick="ingresarNumero(4)">4</button></div>
            <div class="col-3"><button class="btn btn-light m-1" onclick="ingresarNumero(5)">5</button></div>
            <div class="col-3"><button class="btn btn-light m-1" onclick="ingresarNumero(6)">6</button></div>
            <div class="col-3"><button class="btn btn-warning m-1" onclick="multiplicar('*')">*</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button class="btn btn-light m-1" onclick="ingresarNumero(1)">1</button></div>
            <div class="col-3"><button class="btn btn-light m-1" onclick="ingresarNumero(2)">2</button></div>
            <div class="col-3"><button class="btn btn-light m-1" onclick="ingresarNumero(3)">3</button></div>
            <div class="col-3"><button class="btn btn-warning  m-1" onclick="resta('-')">-</button></div>
        </div>
        <div class="row">
            <div class="col-6"><button class="btn btn-light  m-1" onclick="ingresarNumero('0')">0</button></div>
            <div class="col-3"><button class="btn btn-light  m-1" onclick="ingresarNumero('.')">.</button></div>
            <div class="col-3"><button class="btn btn-warning m-1" onclick="sumar('+')">+</button></div>
        </div>
        <div class="row">
            
            <div class="col-9"><button class="btn btn-danger m-1" onclick="limpiar()">C</button></div>
        
            <div class="col-3"><button class="btn btn-success m-1" onclick="mostrarResultado()">=</button></div>
        </div>
    </div>


<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script>
        // Variables para almacenar el número concatenado y la suma total
        let numeroConcatenado = '';
        let sumaTotal = 0;
        let ultimoNumero = null; // Variable para almacenar el último número ingresado

        // Función para ingresar un número y concatenarlo
        function ingresarNumero(numero) {
            // Concatenar el número ingresado al final de la cadena actual
            numeroConcatenado = numeroConcatenado + numero;
            // Mostrar el número concatenado en el <div>
            document.getElementById('cero').innerText = numeroConcatenado;
        }

        // Función para sumar el número concatenado al total
        //n parseInt(numeroConcatenado, 10), el 10 indica que la 
        //cadena debe ser interpretada como un número en base decimal 
        //(es decir, el sistema numérico estándar que usamos en la vida diaria).
        function sumar() {
            if (numeroConcatenado !== '') {
                // Convertir el número concatenado en un entero y añadirlo a la suma total
                sumaTotal = sumaTotal + parseInt(numeroConcatenado, 10);
                // Guardar el último número ingresado
                ultimoNumero = parseInt(numeroConcatenado, 10);
                // Resetear el número concatenado
                numeroConcatenado = '';
                // Mostrar la suma total en el <div>
                document.getElementById('cero').innerText = sumaTotal;
            }
        }

        // Función para mostrar la suma total en el <div>
        function mostrarResultado() {
            // Mostrar la suma total en el <div>
            document.getElementById('cero').innerText = sumaTotal;
        }

        // Función para limpiar la pantalla y reiniciar las variables
        function limpiar() {
            numeroConcatenado = '';
            sumaTotal = 0;
            ultimoNumero = null;
            document.getElementById('cero').innerText = '0';
        }

    </script>
    
</body>
</html>
