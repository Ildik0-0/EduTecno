<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar Números</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" > -->
    <style>
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .display {
            font-size: 24px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
            width: 120px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button onclick="ingresarNumero(1)">1</button>
    <button onclick="ingresarNumero(2)">2</button>
    <button onclick="ingresarNumero(3)">3</button>
    <button onclick="ingresarNumero(4)">4</button>
    <button onclick="ingresarNumero(5)">5</button>
    <br>
    <button onclick="sumar()">Sumar</button>
    <div class="display" id="cero">0</div>
    
  <!-- Bootstrap JS and dependencies -->
 <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>-->
    <script>
        // Variables para almacenar el último número ingresado y la suma total
        let ultimoNumero = null;
        let sumaTotal = 0;

        // Función para ingresar un número y mostrarlo en el <div>
        function ingresarNumero(numero) {
            ultimoNumero = numero;
            //sumaTotal += numero;
            sumaTotal = sumaTotal + numero;
            document.getElementById('cero').innerText = ultimoNumero;
        }

        // Función para mostrar la suma total en el <div>
        function sumar() {
            document.getElementById('cero').innerText = sumaTotal;
        }
    </script>
</body>
</html>
