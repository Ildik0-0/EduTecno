<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .botones {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
    }
 
    .boton {
        width: 200px;
        height: 100px;      
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border-radius: 5px;
        font-size: 18px;
    }
 
    .boton:hover {
        background-color: #0056b3;
        color: #fff;
    }
    </style>
 
</head>
<body>
    <div class="container m-5 text-center">
        <div class="botones">
            <button type="button" class="btn btn-success boton" onclick="mostrarImagen('artropodos', 'Chinita')">Imagen 1</button>
            <button type="button" class="btn btn-danger boton" onclick="mostrarImagen('equinodermos', 'Patricio Estrella')">Imagen 2</button>
            <button type="button" class="btn btn-warning boton" onclick="mostrarImagen('esponjas', 'Bob Esponja')">Imagen 3</button>
        </div>
    </div>
 
    <!-- Modal -->
    <div class="modal fade" id="modalImagen" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalTitulo">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img id="verImagen" src="" class="img-fluid" alt="Imagen del modal">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>            
            </div>
        </div>
        </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
   <script>
        function mostrarImagen(nombreImagen, titulo){
 
            console.log(nombreImagen);
            console.log(titulo);
           
            //Construir la ruta de la imagen usando plantilla literal
            let imagenRuta = `images/${nombreImagen}.jpg`;
 
            //Actualizar el src de la imagen en el modal
            document.getElementById('verImagen').src = imagenRuta;
 
            //Actualizar el titulo del modal
            document.getElementById('modalTitulo').innerHTML = titulo;
 
            //Obtener una instancia del modal utilizando bootstrap
            let verModal = new bootstrap.Modal(document.getElementById('modalImagen'));
 
            //Mostrar el modal
            verModal.show();
 
        }
 
    </script>
</body>
</html>
